<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Testimonials UI</title>
</head>
<body class="grid place-items-center bg-purple-400 min-h-screen w-full">
    <div class="bg-gray-200 sm:w-96 w-72 rounded-md h-86" id="body">
        <div class="grid place-items-center">
            <img class="rounded-full h-[100px] w-[100px] mt-2" src="" alt="Image" id="image">
            <h2 id="work" class="text-2xl font-bold text-purple-600 mt-2"></h2>
        </div>

        <div class="py-2 px-6">
            <p  id="description" class="text-md"></p>
        </div>

        <div class="flex justify-center items-center">
            <p><i class='bx bx-chevron-left text-5xl mx-2' id="leftChevron"></i></p>
            <p><i class='bx bx-chevron-right text-5xl mx-2' id="rightChevron"></i></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
